<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,800;0,900;1,200;1,400;1,500;1,800;1,900&family=Mukta:wght@300;700&family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <!--<img class="logo-head" src="./assets/Gif logo.gif" 
    alt="logo-head">-->

    <Main>
        <label>Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label> Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">Us$ dolar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libras</option>
                <option value="bitcoin">BitCoin</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        
        <button class="convert-button">Converter</button>


        <section>

            <div class="currency-box">
                <img src="./assets/Real brasileiro.png" 
                alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-converter">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/Seta.png" 
            alt="logo-seta">

            <div>
                <img class="currency-img"  src="./assets/US dolar.png" 
                alt="logo-moeda-a-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value-convertido">Us$ 0,00</p>
            </div>
       
        </section>        
    </Main>

</body>
<script src="./variáveis.js"></script>


</html>
