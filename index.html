<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,800;0,900;1,200;1,400;1,500;1,800;1,900&family=Mukta:wght@300;700&family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,300;0,500;0,900;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>

<body>
    <main>

        <label>
            Converter <b>de</b>

            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>

            <select class="currency-select">
                <option value="dolar">$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="moeda-brasil">
                <p class="currency">Real</p>
                <p class="currency-Value-to-convert">R$ 0,00</p>
            </div>
            <img class="seta" src="./assets/Vector.png" alt="seta">
            <div class="currency-box">
                <img class="currency-img" src="./assets/US dolar.png" alt="moeda-dolar">
                <p class="currency" id="currency-name">Dolar Americano</p>
                <p class="currency-Value">0,00</p>
            </div>
           
        </section>
    </main>

</body>
<script src="./scripts.js"></script>

</html>
